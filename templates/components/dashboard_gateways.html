<style>
.gateway-table-container {
    max-height: 400px;
    overflow-y: auto;
}
</style>

<div class="card h-100">
    <div class="card-body">
        <div class="d-flex align-items-baseline">
            <h5 class="card-title"><i class="bi bi-router"></i> Gateway Activity</h5>
            <div class="badge bg-light text-secondary rounded-pill d-flex align-items-center">
                <i class="bi bi-clock me-1"></i>Last 30d
            </div>
        </div>
        <div class="table-responsive gateway-table-container">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Gateway Name</th>
                        <th>Last Ping</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gateway in gateways %}
                    <tr>
                        <td><code>{{ gateway.ip_address }}</code></td>
                        <td>{{ gateway.name }}</td>
                        <td class="gateway-time" data-time="{{ gateway.created_at.isoformat() }}">
                            {{ gateway.created_at|datetime }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
