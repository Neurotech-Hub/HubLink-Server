<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title"><i class="bi bi-router"></i> Gateway Activity</h5>
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Gateway Name</th>
                        <th>Last Ping</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gateway in gateways %}
                    <tr>
                        <td>{{ gateway.ip_address }}</td>
                        <td>{{ gateway.name }}</td>
                        <td class="gateway-time" data-time="{{ gateway.created_at.isoformat() }}">
                            {{ gateway.created_at|datetime }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Update times every minute
    setInterval(function() {
        fetch(window.location.pathname + '/gateways')
            .then(response => response.text())
            .then(html => {
                document.getElementById('dashboardGateways').innerHTML = html;
            });
    }, 60000);
</script>
