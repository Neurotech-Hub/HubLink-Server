{% extends "base.html" %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
<!-- Ensure Plotly and utilities are loaded first -->
<script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>

<div class="container-fluid">
    <h2 class="mb-4">Dashboard</h2>

    <!-- Stats Row -->
    <div class="row mb-4" id="dashboardStats" 
         hx-get="{{ url_for('accounts.dashboard_stats', account_url=account.url) }}" 
         hx-trigger="load delay:0s, every 600s"
         hx-swap="innerHTML transition:true"
         hx-preserve>
        <div class="fade-me">
            <div class="text-center py-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading stats...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- File Uploads -->
    <div class="row mb-4">
        <div class="col-12" id="dashboardUploads" 
             hx-get="{{ url_for('accounts.dashboard_uploads', account_url=account.url) }}" 
             hx-trigger="load delay:0.1s, every 600s"
             hx-swap="innerHTML transition:true"
             hx-preserve>
            <div class="fade-me">
                <div class="text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading uploads chart...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gateway Activity -->
    <div class="row">
        <div class="col-12 mb-4" id="dashboardGateways" 
             hx-get="{{ url_for('accounts.dashboard_gateways', account_url=account.url) }}" 
             hx-trigger="load delay:0.2s, every 600s"
             hx-swap="innerHTML transition:true">
            <div class="fade-me">
                <div class="text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading gateway activity...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Node Activity -->
    <div class="row">
        <div class="col-12 mb-4" id="dashboardNodes" 
             hx-get="{{ url_for('accounts.dashboard_nodes', account_url=account.url) }}" 
             hx-trigger="load delay:0.3s, every 600s"
             hx-swap="innerHTML transition:true">
            <div class="fade-me">
                <div class="text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading node activity...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
