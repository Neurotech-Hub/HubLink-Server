{% extends "base.html" %}

{% block title %}Dashboard{% endblock title %}

{% block content %}
<!-- Ensure Plotly and utilities are loaded first -->
<script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script>
    function formatFileSize(bytes) {
        const units = ['B', 'KB', 'MB', 'GB'];
        let size = bytes;
        let unitIndex = 0;
        
        while (size >= 1024 && unitIndex < units.length - 1) {
            size /= 1024;
            unitIndex++;
        }
        
        return `${Math.round(size * 100) / 100} ${units[unitIndex]}`;
    }
</script>

<div class="container-fluid py-4">
    <h2 class="mb-4">Dashboard</h2>

    <!-- Stats Row -->
    <div class="row mb-4" id="dashboardStats" 
         hx-get="{{ url_for('accounts.dashboard_stats', account_url=account.url) }}" 
         hx-trigger="load, every 120s"
         hx-swap="innerHTML transition:true"
         hx-preserve>
        <div class="fade-me">
            <div class="text-center py-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading stats...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- File Uploads -->
    <div class="row mb-4">
        <div class="col-12" id="dashboardUploads" 
             hx-get="{{ url_for('accounts.dashboard_uploads', account_url=account.url) }}" 
             hx-trigger="load, every 120s"
             hx-swap="innerHTML transition:true"
             hx-preserve>
            <div class="fade-me">
                <div class="text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading uploads chart...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Directory and Gateway Row -->
    <div class="row">
        <!-- Directory Distribution -->
        <div class="col-md-6 mb-4" id="dashboardDirs" 
             hx-get="{{ url_for('accounts.dashboard_dirs', account_url=account.url) }}" 
             hx-trigger="load, every 120s"
             hx-swap="innerHTML transition:true"
             hx-preserve>
            <div class="fade-me">
                <div class="text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading directory chart...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gateway Activity -->
        <div class="col-md-6 mb-4" id="dashboardGateways" 
             hx-get="{{ url_for('accounts.dashboard_gateways', account_url=account.url) }}" 
             hx-trigger="load, every 120s"
             hx-swap="innerHTML transition:true">
            <div class="fade-me">
                <div class="text-center py-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading gateway activity...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
