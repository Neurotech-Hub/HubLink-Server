{% extends "base.html" %}

{% block head %}
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- GridStack CSS -->
<link href="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack.min.css" rel="stylesheet"/>
{% endblock head %}

{% block content %}
<div class="container-fluid py-4">
    {% with is_edit=false %}
        {% include "components/layout_select.html" %}
    {% endwith %}

    <!-- View Mode Container -->
    <div id="gridContainer" 
         hx-get="{{ url_for('accounts.layout_grid', account_url=account.url) }}" 
         hx-trigger="every 30s"
         hx-preserve>
        {% include "components/layout_grid.html" %}
    </div>

    <div class="text-muted small mt-4">
        source name â†’ plot name (plot type)
    </div>
</div>

<!-- GridStack JS -->
<script src="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack-all.js"></script>

<script>
let grid = null;

document.addEventListener('DOMContentLoaded', function() {
    initializeGrid();
});

document.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'gridContainer') {
        initializeGrid();
    }
});

function initializeGrid() {
    const gridConfig = {
        column: 12,
        cellHeight: '400',
        margin: 10,
        float: false,
        animate: false,
        draggable: false,
        resizable: false,
        removable: false,
        staticGrid: true,
        minWidth: 768
    };

    // Remove existing grid instance if it exists
    if (grid) {
        grid.destroy(false);
    }

    // Initialize new grid
    grid = GridStack.init(gridConfig);

    // Initialize plots after grid is ready
    if (typeof initializePlots === 'function') {
        initializePlots();
    }
}
</script>
{% endblock content %}
