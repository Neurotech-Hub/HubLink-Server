{% extends "base.html" %}

{% block head %}
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- GridStack CSS -->
<link href="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack.min.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    {% with is_edit=false %}
        {% include 'layout_select.html' %}
    {% endwith %}

    <!-- View Mode Container -->
    <div class="grid-stack"></div>
</div>

<!-- GridStack JS -->
<script src="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack-all.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const gridConfig = {
        column: 12,
        cellHeight: 400,
        margin: 10,
        float: false,
        animate: false,
        draggable: false,
        resizable: false,
        removable: false,
        staticGrid: true,
        disableOneColumnMode: true,
        minWidth: 768
    };

    const grid = GridStack.init(gridConfig);
    grid.removeAll();

    const layout = {{ layout.config | safe }};
    const plotData = {{ plot_data | tojson | safe }};
    const plotDataMap = {};
    plotData.forEach(plot => plotDataMap[plot.plot_id] = plot);
    
    layout.forEach((item, index) => {
        const plotId = parseInt(item.plotId);
        if (plotId && plotDataMap[plotId]) {
            const plot = plotDataMap[plotId];
            
            // Create the widget content
            const widgetContent = `<div class="plot-container" id="plot-${plotId}-${index}"></div>`;
            
            // Add widget to grid
            const widget = {
                x: item.x,
                y: item.y,
                w: item.w,
                h: 1,
                content: widgetContent,
                noResize: true,
                noMove: true
            };
            
            grid.addWidget(widget);
            
            // Create the plot
            if (plot.plotly_json) {
                const plotlyData = JSON.parse(plot.plotly_json);
                const plotDiv = document.getElementById(`plot-${plotId}-${index}`);
                
                Plotly.newPlot(
                    plotDiv,
                    plotlyData.data,
                    plotlyData.layout,
                    {
                        responsive: true,
                        displayModeBar: 'hover',
                        displaylogo: false,
                        modeBarButtonsToRemove: ['select2d', 'lasso2d', 'autoScale2d'],
                        autosize: true
                    }
                );

                const observer = new ResizeObserver(() => {
                    Plotly.relayout(plotDiv, {
                        'xaxis.autorange': true,
                        'yaxis.autorange': true
                    });
                });
                observer.observe(plotDiv.parentElement);
            }
        }
    });
});
</script>
{% endblock %}
