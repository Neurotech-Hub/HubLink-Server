{% extends 'base.html' %}

{% block title %}Create New Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center text-dark">Create a New Account</h1>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="name">Account Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-3 shadow-sm px-4">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-4">
        <h2 class="text-center text-dark">All Accounts</h2>
        <ul class="list-group mt-3 shadow-sm">
            <!-- Assuming this list will be dynamically populated -->
            {% for account in accounts %}
            <li class="list-group-item text-dark">
                <a href="/dashboard/{{ account.url }}">{{ account.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
