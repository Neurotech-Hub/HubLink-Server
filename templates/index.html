<!doctype html>
<html lang="en">

<head>
    <!-- Hi, thanks for checking source :) -->
    {% include 'head.html' %}
    <style>
        h1 {
            font-size: 5rem;
            font-weight: 900;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #555;
            margin-top: 1rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #555;
            animation: typing 2s steps(13, end) 1, blink .75s step-end infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }

            100% {
                width: 13ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
