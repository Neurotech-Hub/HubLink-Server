<!doctype html>
<html lang="en">

<head>
    {% include 'head.html' %}
</head>

<body>
    {% include 'nav.html' %}

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <div class="account-name">
                        {{ account.name }}
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' + account.url %}active{% endif %}"
                                href="/{{ account.url }}">
                                <i class="fa fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' + account.url + '/settings' %}active{% endif %}"
                                href="/{{ account.url }}/settings">
                                <i class="fa fa-cog"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' + account.url + '/data' %}active{% endif %}"
                                href="/{{ account.url }}/data">
                                <i class="fa fa-database"></i> Data
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Mobile Icon Navbar -->
            <nav class="mobile-nav d-md-none">
                <ul class="nav justify-content-around">
                    <li class="nav-item">
                        <a class="nav-link" href="/{{ account.url }}" aria-label="Dashboard">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/{{ account.url }}/settings" aria-label="Settings">
                            <i class="fa fa-cog"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/{{ account.url }}/data" aria-label="Data">
                            <i class="fa fa-database"></i>
                        </a>
                    </li>
                </ul>
            </nav>


            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="content mt-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>

</html>
